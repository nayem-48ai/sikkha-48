name: Ultimate Dynamic Cleanup

on:
  workflow_dispatch:
    inputs:
      safe_files_input:
        description: "Don't remove (folder/file) - পাইপ (|) দিয়ে আলাদা করুন (যেমন: index.html|assets)"
        required: false
        default: ""
      delete_branches:
        description: "বাকি সব ব্রাঞ্চ ডিলেট করবেন কি? (main বাদে)"
        type: choice
        options:
          - "Yes"
          - "No"
        default: "Yes"
      safe_branches_input:
        description: "যদি 'No' সিলেক্ট করেন, তবে কোন ব্রাঞ্চগুলো রাখতে চান? (যেমন: dev|test)"
        required: false
        default: ""

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Delete Files and Folders
        run: |
          echo "Starting file cleanup..."
          
          # ডিফল্ট নিরাপদ ফাইলসমূহ
          BASE_SAFE=".github|.git|."
          USER_SAFE="${{ github.event.inputs.safe_files_input }}"
          
          # যদি ইউজার ইনপুট দেয় তবে সেটিকে যুক্ত করা
          if [ -z "$USER_SAFE" ]; then
            FINAL_SAFE_FILES="$BASE_SAFE"
          else
            FINAL_SAFE_FILES="$BASE_SAFE|$USER_SAFE"
          fi
          
          echo "Keeping: $FINAL_SAFE_FILES"

          for item in $(ls -A); do
            if [[ ! "$item" =~ ^($FINAL_SAFE_FILES)$ ]]; then
              echo "Deleting: $item"
              rm -rf "$item"
            fi
          done

      - name: Delete Remote Branches
        run: |
          echo "Starting branch cleanup..."
          
          DELETE_OPTION="${{ github.event.inputs.delete_branches }}"
          BASE_BRANCH="main"
          USER_BRANCHES="${{ github.event.inputs.safe_branches_input }}"
          
          if [ "$DELETE_OPTION" == "Yes" ]; then
            # শুধু main বাদে সব ডিলেট
            FINAL_SAFE_BRANCHES="$BASE_BRANCH"
          else
            # main এবং ইউজারের দেওয়া ব্রাঞ্চগুলো বাদে সব ডিলেট
            if [ -z "$USER_BRANCHES" ]; then
              FINAL_SAFE_BRANCHES="$BASE_BRANCH"
            else
              FINAL_SAFE_BRANCHES="$BASE_BRANCH|$USER_BRANCHES"
            fi
          fi
          
          echo "Keeping branches: $FINAL_SAFE_BRANCHES"
          
          # ব্রাঞ্চ ডিলিট করার লজিক
          git branch -r | grep -vE "$FINAL_SAFE_BRANCHES" | sed 's/origin\///' | xargs -I {} git push origin --delete {} || echo "No extra branches to delete."

      - name: Save and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -A
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes in files to commit."
          else
            git commit -m "chore: dynamic repository cleanup"
            git push origin main
          fi
