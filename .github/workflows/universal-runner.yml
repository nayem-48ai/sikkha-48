name: Tnayem48 Virtual Runner

on:
  workflow_dispatch:
    inputs:
      action_type:
        description: 'Action: build | remove | preview | unzip'
        required: true
        default: 'build'
  push:
    branches:
      - main

jobs:
  virtual-execute:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Virtual Execution Engine
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACTION_TYPE: ${{ github.event.inputs.action_type || 'build' }}
        run: |
          # ১. মেমোরিতে ফাইলটি ডাউনলোড করা এবং পাইথন দিয়ে সরাসরি কমান্ডগুলো বের করা
          # এখানে কোনো ফাইল সেভ না করে সরাসরি আউটপুট 'bash' এ পাঠিয়ে দেওয়া হচ্ছে
          
          BASE_URL="https://raw.githubusercontent.com/nayem-48ai/nayem-48ai/refs/heads/tnx_bd"
          
          curl -sL "$BASE_URL/$ACTION_TYPE" | python3 -c "
          import yaml, sys, subprocess
          try:
              data = yaml.safe_load(sys.stdin)
              full_script = []
              for job in data.get('jobs', {}).values():
                  for step in job.get('steps', []):
                      if 'run' in step:
                          full_script.append(step['run'])
              
              # সরাসরি ব্যাশ কমান্ড হিসেবে এক্সিকিউট করা
              if full_script:
                  final_cmd = '\n'.join(full_script)
                  subprocess.run(['bash', '-c', final_cmd], check=True)
          except Exception as e:
              print(f'Virtual Logic Error: {e}')
              sys.exit(1)
          "
