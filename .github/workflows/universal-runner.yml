name: Dynamic Repository Cleanup

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'কোন ব্রাঞ্চে ফাইল ক্লিনআপ করতে চান?'
        required: true
        default: 'main'
        type: string
      safe_files_input:
        description: "don't remove (folder/file) - নামগুলোর মাঝে | চিহ্ন দিন"
        required: false
        default: 'README.md|index.html'
      delete_other_branches:
        description: 'অন্যান্য সব ব্রাঞ্চ কি ডিলিট করবেন?'
        required: true
        type: choice
        options:
          - 'No'
          - 'Yes'
        default: 'No'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target_branch }}
          fetch-depth: 0

      - name: Delete Files and Folders
        run: |
          echo "Cleaning up files in branch: ${{ github.event.inputs.target_branch }}..."
          
          # ইউজার ইনপুট এবং ডিফল্ট সুরক্ষিত ফাইলগুলো যোগ করা হচ্ছে
          # .github, .git এবং . সবসময় সুরক্ষিত থাকবে
          USER_SAFE="${{ github.event.inputs.safe_files_input }}"
          CORE_SAFE=".github|.git|."
          
          if [ -z "$USER_SAFE" ]; then
            SAFE_FILES="$CORE_SAFE"
          else
            SAFE_FILES="$CORE_SAFE|$USER_SAFE"
          fi
          
          echo "Preserving: $SAFE_FILES"

          for item in $(ls -A); do
            if [[ ! "$item" =~ ^($SAFE_FILES)$ ]]; then
              echo "Deleting: $item"
              rm -rf "$item"
            fi
          done

      - name: Delete Remote Branches
        if: ${{ github.event.inputs.delete_other_branches == 'Yes' }}
        run: |
          echo "Starting branch cleanup..."
          # main ব্রাঞ্চ এবং বর্তমান টার্গেট ব্রাঞ্চ সুরক্ষিত থাকবে
          SAFE_BRANCHES="main|${{ github.event.inputs.target_branch }}" 
          
          git branch -r | grep -vE "$SAFE_BRANCHES" | sed 's/origin\///' | xargs -I {} git push origin --delete {} || echo "No extra branches to delete."

      - name: Save and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -A
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: dynamic cleanup (kept: ${{ github.event.inputs.safe_files_input }})"
            git push origin ${{ github.event.inputs.target_branch }}
          fi
