name: Tnayem48 Universal Runner

on:
  workflow_dispatch:
    inputs:
      action_type:
        description: 'Select Action to Perform'
        required: true
        default: 'build'
        type: choice
        options:
          - build
          - remove
          - preview
          - unzip

jobs:
  execute-logic:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download & Execute Script
        env:
          ACTION_URL: "https://raw.githubusercontent.com/nayem-48ai/nayem-48ai/refs/heads/tnx_bd/${{ github.event.inputs.action_type }}"
        run: |
          # স্ক্রিপ্ট ডাউনলোড
          curl -sL "$ACTION_URL" -o runner_script.sh
          chmod +x runner_script.sh
          
          # গিট সেটআপ (কমন কাজের জন্য)
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          
          # রান করা
          bash runner_script.sh
