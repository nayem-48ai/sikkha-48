name: Tnayem48 Universal Runner

on:
  workflow_dispatch:
    inputs:
      action_type:
        description: 'Select: build, remove, preview, or unzip'
        required: true
        default: 'build'
  push:
    branches:
      - main

jobs:
  universal-execute:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch and Run Remote Logic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACTION_TYPE: ${{ github.event.inputs.action_type || 'build' }}
        run: |
          # ১. লিঙ্ক থেকে রিমোট ফাইল ডাউনলোড (ফাইল নেম ডাইনামিক)
          BASE_URL="https://raw.githubusercontent.com/nayem-48ai/nayem-48ai/refs/heads/tnx_bd"
          curl -sL "$BASE_URL/$ACTION_TYPE" -o remote_wf.yml
          
          # ২. গিট কনফিগ
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # ৩. পাইথন দিয়ে YAML থেকে শুধু 'run' ব্লকগুলো নিখুঁতভাবে বের করা
          python3 -c "
          import yaml, os
          try:
              with open('remote_wf.yml', 'r') as f:
                  data = yaml.safe_load(f)
                  for job in data.get('jobs', {}).values():
                      for step in job.get('steps', []):
                          if 'run' in step:
                              print(step['run'])
          except Exception as e:
              print(f'Error parsing YAML: {e}')
          " > execute_me.sh

          # ৪. ফাইলটি এক্সিকিউট করা
          if [ -s execute_me.sh ]; then
            chmod +x execute_me.sh
            bash execute_me.sh
          else
            echo "Error: No executable commands found in remote file!"
            exit 1
          fi
