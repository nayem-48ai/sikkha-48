name: Build Professional Signed APK (Sikkha 48)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js & Java 21
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Dependencies & Build Web
        run: |
          npm install
          npm run build
          npm install -g javascript-obfuscator
          javascript-obfuscator ./dist/assets --output ./dist/assets --compact true --self-defending true

      - name: Capacitor Setup & Permissions
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets
          rm -f capacitor.config.json capacitor.config.ts
          npx cap init "Sikkha 48" "com.sikkha.nbd" --web-dir dist
          rm -rf android
          npx cap add android
          
          # আইকন জেনারেট (ফেইল করলে বিল্ড থামবে না)
          if [ -f "assets/icon.png" ]; then
            npx capacitor-assets generate --android || echo "Icon generation failed, skipping..."
          fi

          # ভার্সন আপডেট
          sed -i 's/versionCode [0-9]*/versionCode 5/' android/app/build.gradle
          sed -i 's/versionName "[^"]*"/versionName "5.0.0"/' android/app/build.gradle
          
          # পারমিশন নিখুঁতভাবে রিমুভ করা
          sed -i '/android.permission.RECORD_AUDIO/d' android/app/src/main/AndroidManifest.xml
          sed -i '/android.permission.READ_EXTERNAL_STORAGE/d' android/app/src/main/AndroidManifest.xml
          sed -i '/android.permission.WRITE_EXTERNAL_STORAGE/d' android/app/src/main/AndroidManifest.xml
          
          npx cap sync android

      - name: Sign and Build APK
        run: |
          # secrets.txt থেকে ভ্যালুগুলো ক্লীন করে নেওয়া (ট্রেলিং স্পেস রিমুভ)
          KS_B64=$(grep 'KS_B64=' secrets.txt | cut -d'=' -f2- | tr -d '\n\r ')
          KS_PASS=$(grep 'KS_PASS=' secrets.txt | cut -d'=' -f2- | tr -d '\n\r ')
          KS_ALIAS=$(grep 'KS_ALIAS=' secrets.txt | cut -d'=' -f2- | tr -d '\n\r ')
          
          # Keystore ফাইল তৈরি
          echo "$KS_B64" | base64 -d > android/app/release.jks
          
          cd android
          chmod +x gradlew
          
          # সরাসরি পাসওয়ার্ড দিয়ে বিল্ড রান করা
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=release.jks \
            -Pandroid.injected.signing.store.password="$KS_PASS" \
            -Pandroid.injected.signing.key.alias="$KS_ALIAS" \
            -Pandroid.injected.signing.key.password="$KS_PASS" \
            --stacktrace --info

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: Sikkha-48-Final-Signed
          path: android/app/build/outputs/apk/release/app-release.apk
