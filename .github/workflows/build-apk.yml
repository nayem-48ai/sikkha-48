name: Build Sikkha48 APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build React Project
        run: npm run build

      - name: Obfuscate JavaScript Files
        run: |
          npm install -g javascript-obfuscator
          javascript-obfuscator ./dist/assets --output ./dist/assets --compact true --self-defending true --string-array true --string-array-encoding 'base64' --string-array-threshold 0.75

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Capacitor & Android Platform
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets
          # নতুন নাম এবং প্যাকেজ আইডি দিয়ে ইনিশিয়ালাইজেশন
          if [ ! -f "capacitor.config.ts" ] && [ ! -f "capacitor.config.json" ]; then
            npx cap init "Sikkha48" com.sikkha.nbd --web-dir dist
          fi
          npx cap add android || true
          
      - name: Setup App Icon, Versioning & Clean Manifest
        run: |
          # ১. আইকন জেনারেট করা (assets/icon.png থেকে)
          if [ -f "assets/icon.png" ]; then
            npx capacitor-assets generate --android
          fi

          # ২. ভার্সন সেট করা (Version Code: 2, Version Name: 2.48)
          sed -i 's/versionCode [0-9]*/versionCode 4/' android/app/build.gradle
          sed -i 's/versionName "[^"]*"/versionName "2.48"/' android/app/build.gradle
          
          # Manifest এ ও ভার্সন আপডেট করা
          sed -i 's/android:versionCode="[0-9]*"/android:versionCode="2"/' android/app/src/main/AndroidManifest.xml
          sed -i 's/android:versionName="[0-9.]*"/android:versionName="2.48"/' android/app/src/main/AndroidManifest.xml

          # ৩. অপ্রয়োজনীয় পারমিশন রিমুভ বা ক্লিন রাখা 
          # (আপনার রিকোয়েস্ট অনুযায়ী কোনো অতিরিক্ত পারমিশন অ্যাড করা হয়নি)

          npx cap sync android

      - name: Fix Kotlin Duplicate Classes Conflict
        run: |
          sed -i '/dependencies {/a \    constraints {\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22") {\n            because("kotlin-stdlib-jdk7 is now part of kotlin-stdlib")\n        }\n        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22") {\n            because("kotlin-stdlib-jdk8 is now part of kotlin-stdlib")\n        }\n    }' android/app/build.gradle

      - name: Build APK (Optimized)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Sikkha48-v2.48-build
          path: android/app/build/outputs/apk/debug/app-debug.apk
