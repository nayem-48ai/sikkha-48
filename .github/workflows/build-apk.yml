name: Build Optimized Unsigned APK (Sikkha 48)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js & Java 21
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Dependencies & Build Web
        run: |
          npm install
          npm run build
          # JS Obfuscator - কোড সুরক্ষা এবং অপ্টিমাইজেশন
          npm install -g javascript-obfuscator
          javascript-obfuscator ./dist/assets --output ./dist/assets --compact true --self-defending true

      - name: Capacitor Setup & Permissions Clean
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets
          
          # ফ্রেশ অ্যান্ড্রয়েড প্রোজেক্ট তৈরি
          rm -rf android
          npx cap init "Sikkha 48" "com.sikkha.nbd" --web-dir dist
          npx cap add android
          
          # আইকন ও স্প্ল্যাশ জেনারেট
          if [ -f "assets/icon.png" ]; then
            npx capacitor-assets generate --android || echo "Icon generation failed, continuing..."
          fi

          # ভার্সন কোড আপডেট (৬.০.০)
          sed -i 's/versionCode [0-9]*/versionCode 6/' android/app/build.gradle
          sed -i 's/versionName "[^"]*"/versionName "6.0.0"/' android/app/build.gradle
          
          # পারমিশন রিমুভ করা (Strict Cleanup)
          # Manifest ফাইল থেকে অপ্রয়োজনীয় পারমিশন লাইনগুলো মুছে ফেলা হচ্ছে
          sed -i '/android.permission.RECORD_AUDIO/d' android/app/src/main/AndroidManifest.xml
          sed -i '/android.permission.MODIFY_AUDIO_SETTINGS/d' android/app/src/main/AndroidManifest.xml
          sed -i '/android.permission.READ_EXTERNAL_STORAGE/d' android/app/src/main/AndroidManifest.xml
          sed -i '/android.permission.WRITE_EXTERNAL_STORAGE/d' android/app/src/main/AndroidManifest.xml
          sed -i '/android.permission.READ_MEDIA_IMAGES/d' android/app/src/main/AndroidManifest.xml
          sed -i '/android.permission.CAMERA/d' android/app/src/main/AndroidManifest.xml
          
          npx cap sync android

      - name: Build Unsigned Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Upload Unsigned APK
        uses: actions/upload-artifact@v4
        with:
          name: Sikkha-48-Unsigned-Optimized
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
