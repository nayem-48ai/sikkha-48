name: Build Professional Signed APK (Sikkha 48)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js & Java 21
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Dependencies & Build Web
        run: |
          npm install
          npm run build
          # JS Obfuscator - কোড প্রোটেকশন
          npm install -g javascript-obfuscator
          javascript-obfuscator ./dist/assets --output ./dist/assets --compact true --self-defending true

      - name: Capacitor Setup & Permissions Fix
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/assets
          
          # ফ্রেশ কনফিগারেশন
          rm -f capacitor.config.json capacitor.config.ts
          npx cap init "Sikkha 48" "com.sikkha.nbd" --web-dir dist
          
          rm -rf android
          npx cap add android
          
          # আইকন জেনারেট করা
          if [ -f "assets/icon.png" ]; then
            npx capacitor-assets generate --android
          fi

          # ভার্সন আপডেট
          sed -i 's/versionCode [0-9]*/versionCode 4/' android/app/build.gradle
          sed -i 's/versionName "[^"]*"/versionName "4.4.1"/' android/app/build.gradle
          
          # সকল মাইক্রোফোন ও স্টোরেজ পারমিশন রিমুভ (বোল্ড পদক্ষেপ)
          sed -i '/android.permission.RECORD_AUDIO/d' android/app/src/main/AndroidManifest.xml
          sed -i '/android.permission.MODIFY_AUDIO_SETTINGS/d' android/app/src/main/AndroidManifest.xml
          sed -i '/android.permission.READ_EXTERNAL_STORAGE/d' android/app/src/main/AndroidManifest.xml
          sed -i '/android.permission.WRITE_EXTERNAL_STORAGE/d' android/app/src/main/AndroidManifest.xml
          sed -i '/android.permission.READ_MEDIA_IMAGES/d' android/app/src/main/AndroidManifest.xml
          
          npx cap sync android

      - name: Extract Secrets & Sign APK
        run: |
          # secrets.txt থেকে নিখুঁতভাবে ডেটা বের করা
          # sed ব্যবহার করে নিশ্চিত করা হচ্ছে যাতে কোনো ইনভ্যালিড ক্যারেক্টার না থাকে
          KS_DATA=$(grep 'KS_B64=' secrets.txt | sed 's/KS_B64=//')
          PASS=$(grep 'KS_PASS=' secrets.txt | sed 's/KS_PASS=//')
          ALIAS=$(grep 'KS_ALIAS=' secrets.txt | sed 's/KS_ALIAS=//')
          
          # Base64 থেকে JKS ফাইল জেনারেট
          echo "$KS_DATA" | tr -d '\n\r ' | base64 -d > android/app/release.jks
          
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=release.jks \
            -Pandroid.injected.signing.store.password=$PASS \
            -Pandroid.injected.signing.key.alias=$ALIAS \
            -Pandroid.injected.signing.key.password=$PASS

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: Sikkha-48-Final-Signed
          path: android/app/build/outputs/apk/release/app-release.apk
          
