name: Build Sikkha48 JAR (Java Version)

on:
  push:
    branches:
      - main

jobs:
  build-jar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Java 8
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Install Ant
        run: sudo apt-get update && sudo apt-get install ant -y

      - name: Create Java Source Structure
        run: |
          mkdir -p src/com/sikkha
          # একটি বেসিক জাভা ফাইল তৈরি করছি যা আপনার অ্যাপের নাম দেখাবে
          echo 'package com.sikkha;
          public class Main {
              public static void main(String[] args) {
                  System.out.println("Sikkha48 Web App Loader");
                  System.out.println("Version: 2.48");
              }
          }' > src/com/sikkha/Main.java

      - name: Compile and Build JAR
        run: |
          mkdir -p build/classes
          javac -d build/classes src/com/sikkha/Main.java
          echo "Main-Class: com.sikkha.Main" > manifest.txt
          jar cvfm Sikkha48.jar manifest.txt -C build/classes .

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sikkha48-Java-v2.48
          path: Sikkha48.jar
